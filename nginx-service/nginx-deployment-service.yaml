apiVersion: v1
data:
  index.html: |
    <html>
    <h1>NGINX DANISH</h1>
    </html>
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: nginx-index-html-configmap
---
apiVersion: v1
data:
  nginx_stub.conf: |
    server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }    
    
    location /metrics {
        stub_status;
    }
    }
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: nginx-conf-configmap
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    deployment-name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment-name: nginx-deployment
  template:
    metadata:
      labels:
        app: nginx
        deployment-name: nginx-deployment
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /usr/share/nginx/html/index.html
            name: nginx-index
            subPath: index.html
          - mountPath: /etc/nginx/conf.d/nginx_stub.conf
            name: nginx-conf
            subPath: nginx_stub.conf
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      volumes:
        - name: nginx-index
          configMap:
            name: nginx-index-html-configmap
        - name: nginx-conf
          configMap:
            name: nginx-conf-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    deployment-name: nginx-deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
